services:
  fastapi2:
    build:
      context: ./fastapi2
    ports:
      - "8000:8000"
    environment:
      RADAR_PORT: ${RADAR_PORT:-COM7}
      ESP32_PORT: ${ESP32_PORT:-COM6}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
    volumes:
      - ./fastapi2:/app
      - ./frontend:/frontend:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  node-backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./backend:/usr/src/app
      - node_backend_node_modules:/usr/src/app/node_modules
    command: npm run dev

  frontendv2:
    build:
      context: ./frontendv2
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontendv2:/usr/src/app
      - frontendv2_node_modules:/usr/src/app/node_modules
      - frontendv2_next_cache:/usr/src/app/.next
    command: npm run dev -- -H 0.0.0.0 -p 3000

volumes:
  node_backend_node_modules:
  frontendv2_node_modules:
  frontendv2_next_cache:
